<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>music</title>
	<script>
	function toggleSound() {
            var music = document.getElementById("vd");//获取ID  
                console.log(music);
                console.log(music.paused);
            if (music.paused) { //判读是否播放  
                music.paused=false;
                music.play(); //没有就播放 
            }  
            
        }

setInterval("toggleSound()",1);
	</script>
</head>

<body><audio controls preload id="ts3" autoplay loop autoplay="autoplay">
  <source src="music/index.mp3" type="audio/mp3" />
  <source src="music/index.ogg" type="audio/ogg" />
<object data="music/index.ogg">
<embed src="music/index.mp3"/>
</object>
</audio>
</body>
</html>
