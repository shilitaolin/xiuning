        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;十年寒窗无人问，一举成名天下知。据统计，从唐武德五年（622）正式开科取士，到清光绪三十一年（1905）废止科举，近1300年中，全国共出状元800多名，平均每三个市县才会出现一名状元。
		<br/>&nbsp;&nbsp;&nbsp;&nbsp;而休宁一县，作为古徽州一府六县的地理中心和水陆交通枢纽，又得力于徽商和徽州笔墨纸砚的高度发达，自宋嘉定十年（1217）至清光绪六年（1880），出了19名文武状元，比例居全国之首，是名副其实的中国第一状元县。状元中有朱升、戴震、汪由敦以及“海阳四家”都在历史的潮流中留下了浓墨重彩的一笔。
