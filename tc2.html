          &nbsp;&nbsp;&nbsp;&nbsp;五城茶干色泽红棕色，色泽均匀、有油润感滋味咸甜适中、香气浓厚
、质地组织细密、对折不断、柔软有劲、有弹性。茶干选用优质大豆、甘草等十几种天然材料精制而成。且色泽酱红、细嚼味长、回味持久、有韧性、对折不断等特色。除含丰富的植物蛋白外，还含有人体所需的十八种氨基酸，以及钙、镁、钼、锰、硒、锶、铜等十几种微量元素
		</p>
