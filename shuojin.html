        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;张启立的散文集《一路走来》、钟海军的长篇小说《石屋坑》、汪根印的自传《心路追梦》、黄永强的散文集《青漪》等，这些蘸满休宁本土气息的作品，鲜活地诠释着一部部生动立体的“休宁”。 还有陈吉祥、汪道济、俞志成、汪红兴等一大批优秀的本土作家，发表了大量诗歌、散文、小说，他们的文字充分展示了文学创作者严谨、敏锐、深邃与坚韧的精神品质，体现了对当下休宁的深刻思考与感悟。
		<br/>&nbsp;&nbsp;&nbsp;&nbsp;作家们心中盛满了对这片土地的热爱，他们用心经营人生，用文字勾勒“心路”，以勤奋之笔精耕细作，亦如涓涓细流，折射着时代的风度、承载着时代的精神，以其雄健的笔力抒写休宁的旋律、休宁的气息、休宁的声音。
		</p>
