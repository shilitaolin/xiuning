        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;戴震，被梁启超先生评价为“前清学者第一人”，他在小学、哲学、数学、地理等方面皆取得丰硕的学术成果，其《原善》《孟子字义疏证》《方言疏证》《古历考》《考工图记》等50余种专著都有举足轻重的学术影响力。在学界，徽州文化被誉为后期中国封建社会的典型标本，与敦煌学和藏学并驾齐驱，成为当代中国三大地方显学，这也鲜明地反映出徽州文化的强大生命力。
		<br/>&nbsp;&nbsp;&nbsp;&nbsp;徽州文化也滋养了许多其它的作家，创作出大量脍炙人口的佳作，南宋政治家、学者程大昌著《诗论》《演繁露》，元末明初的军事家、文学家朱升著《枫林集》，明代学者程敏政著《明文衡》《新安文献志》《休宁志》……休宁文化一代代传承，休宁文学一代代延续。
