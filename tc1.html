          &nbsp;&nbsp;&nbsp;&nbsp;磁性指向技术的应用是我国古代的伟大发明，在西汉时期人们已经知道磁石具有指向性,东汉时期即发明了实用的磁性指南器“司南”，约在唐代发明了磁罗盘。罗盘是利用指南针原理制作的一种传统工具，既用于航海辨别方向又用于城市乡村建筑选址定位。
