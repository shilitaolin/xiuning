	<p>中国国家级非物质文化遗产;<br/>
安徽省休宁县万安镇的汉族传统工艺品;<br/>
中国国家地理标志产品.

		</p>

	<div id="talk">
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;万安罗盘广泛运用于天文、地理、军事、航海和占卜，以及居屋、墓葬选址的重要仪器，是古代汉族劳动人民的四大发明之一指南针的沿续和发展，是在指南针的基础上发展而来的传统民俗工艺品。万安罗盘是中国惟一以汉族传统技艺手工制作的罗盘，因其诞生、生产地为安徽省休宁县万安镇万安老街而得名。
		</p>
