        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;条索紧卷匀壮，色泽绿润，香气高爽，滋味浓厚，带有橄榄香味，汤色绿明，叶底绿嫩。饮后令人神驰心怡，古人有“松萝香气盖龙井”之赞辞。
			<br/>&nbsp;&nbsp;&nbsp;&nbsp;松萝茶的药理作用有兴奋、强心、利尿、收敛、杀菌消炎等。因此，饮用松萝茶，能消除精神疲劳，增强记忆力。多量煎吸对治痢疾有卓越疗效。
