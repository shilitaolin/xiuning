	<div id="talk">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;“徽州松萝，专于化食”，久饮能治顽疮、高血压等症。松萝茶的药理作用有兴奋、强心、利尿、收敛、杀菌消炎等。因此，饮用松萝茶，能消除精神疲劳，增强记忆力。多量煎吸对治痢疾有卓越疗效。
			<br/>&nbsp;&nbsp;&nbsp;&nbsp;松萝茶的品质特点是，条索紧卷匀壮，色泽绿润，香气高爽，滋味浓厚，带有橄榄香味，汤色绿明，叶底绿嫩。饮后令人神驰心怡，古人有“松萝香气盖龙井”之赞辞。<br/>&nbsp;&nbsp;&nbsp;&nbsp;松萝茶区别于其他名茶的显著特点是“三重”：色重、香重、味重。“色绿、香高、味浓”是松萝茶的显著特点。
		</p>
