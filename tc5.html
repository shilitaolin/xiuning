	<div id="talk">
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;五城米酒口感绵甜，使用小曲制作。原料取当地优质珍珠糯米，经过浸米、蒸饭、淋饭、拌曲、糖化、开粑、发酵、出酒、滤酒、二次蒸酒、陈化等十几道严密工序酿制而成。<br>&nbsp;&nbsp;&nbsp;&nbsp;酿造技艺与众不同，一年四季可以酿造，以冬季酿造为佳、在处理水温、酒粬等工序上有着独特的祖传秘方。<br>&nbsp;&nbsp;&nbsp;&nbsp;出酒时呈米色，陈酿清澈透明，不浑浊，不沉淀，香气浓郁，甜润爽口，醇厚甘绵，富含多种维生素、氨基酸等营养成分。不仅具有保健价值、经济价值，而且文化价值也很高。
		</p>
